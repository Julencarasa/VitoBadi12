<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Habitación - VitoBadi</title>
    <link rel="stylesheet" href="css/BuscadorLogeado.css"> 
    <link rel="stylesheet" href="css/AnadirHabitacion.css"> 
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <h1 class="header-title">
                <a href="BuscadorLogeado.html">
                    <img src="imgs/VitoBadi Logo.png" alt="VitoBadi" class="header-logo-img">
                </a>
            </h1>
            <nav class="header-nav user-nav">
                <div class="user-info">
                    <span id="user-greeting">Cargando...</span>
                    <img id="user-photo" src="imgs/user_placeholder.png" alt="Perfil" class="profile-pic">
                </div>
                <button id="btn-logout" class="btn btn-outline btn-sm">Logout</button>
            </nav>
        </div>
    </header>

    <nav class="sub-header">
        <div class="container">
            <ul class="nav-menu">
                <li class="nav-item dropdown">
                    <a href="BuscadorLogeado.html" class="nav-link">Consultar</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link active-link">Habitación</a>
                    <div class="dropdown-content">
                        <a href="AnadirHabitacion.html">Añadir Habitación</a>
                        <a href="VerMisHabitaciones.html">Ver Mis Habitaciones</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Solicitudes</a>
                    <div class="dropdown-content">
                        <a href="MisSolicitudes.html">Ver Solicitudes</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link">Alquileres</a>
                    <div class="dropdown-content">
                        <a href="VerAlquileres.html">Ver Alquileres</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="card-box form-box-width">
            <h2>Añadir Nueva Habitación</h2>
            <p class="subtitle">Publica tu propiedad para alquilar</p>

            <form id="form-anadir">
                
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle Dato 1" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio (€/mes):</label>
                    <input type="number" id="precio" name="precio" min="1" placeholder="Ej: 350" required>
                </div>

                <div class="form-group">
                    <label>Foto de la habitación:</label>
                    
                    <div id="drop-zone" class="drop-zone">
                        <p>Arrastra tu foto aquí o haz clic para subir</p>
                        <input type="file" id="input-foto" accept="image/*" hidden>
                        <img id="preview-img" class="preview-img" style="display: none;">
                    </div>
                </div>

                <div id="error-msg" class="error-msg"></div>

                <button type="submit" class="btn btn-primary btn-full">Aceptar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p><b>Hector Carrera y Julen Carasa</b> &copy; 2025</p>
        </div>
    </footer>

    <script src="js/vitobadi12.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9lQ3ZXNH8vUwPGaHqnbM4E-hnIIXj_4Q&libraries=places"></script>
    
    <script src="js/AnadirHabitacion.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VitoBadi</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>

    <header class="header">
        <div class="container header-content">
            <h1 class="header-title">
                <a href="BuscadorAnonimo.html">
                    <img src="imgs/VitoBadi Logo.png" alt="VitoBadi" class="header-logo-img">
                </a>
            </h1>
            <nav class="header-nav">
                <a href="BuscadorAnonimo.html" class="btn btn-volver">Volver</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="login-box">
            <h2>Iniciar Sesión</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="mco@deusto.es" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="****" required>
                </div>

                <div id="error-message" class="error-msg"></div>
                
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p><b>Hector Carrera y Julen Carasa</b> &copy; 2025</p>
        </div>
    </footer>

    <script src="js/login.js"></script>

</body>
</html>
